# Portfolio context (dynamic - loaded at runtime)
portfolio_context:
  include: true
  data_sources:
    - "current_holdings"
    - "recent_trades"
    - "daily_pnl"
    - "total_equity"
    - "cash_balance"

# Report templates
templates:
  daily_summary:
    format: "markdown"
    structure:
      - "header_with_date"
      - "portfolio_snapshot"
      - "transactions_table"
      - "position_changes"
      - "market_events"
      - "risk_metrics"
      - "footer_with_alerts"
  
  trade_execution:
    format: "markdown"
    structure:
      - "trade_details"
      - "execution_price"
      - "position_impact"
      - "reasoning"
      - "stop_loss_take_profit"

# Output configuration
output:
  markdown: true
  format: "structured_report"
  language: "es"
  emoji_enabled: true
  
  styling:
    headers: "###"
    tables: true
    bullet_points: true
    bold_for_emphasis: true
    color_coding: false  # Markdown doesn't support colors

# Metadata
metadata:
  version: "2.0"
  priority: 5  # Fifth stage (after portfolio manager decision)
  estimated_time: "0.5-1 minute"
  cost_per_run: "$0.00005"
  dependencies: ["portfolio_manager"]
